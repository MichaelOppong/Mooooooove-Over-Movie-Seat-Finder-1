<!DOCTYPE html>
<html>
    <head>
        <title>Mooooooove Over Movie Seat Finder</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300" rel="stylesheet">
    </head>
    <body>
        <div class="movieSelection">
            <h2>Mooooove Over Movie Seat Selector </h2>
            <div class="movies">
                <img class="movie pokemon" src="https://www.joblo.com/assets/images/joblo/posters/2019/04/D3LbtK7UEAAOMl1.jpg">
                <img class="movie mib" src="https://m.media-amazon.com/images/M/MV5BMDZkODI2ZGItYTY5Yi00MTA4LWExY2ItM2ZmNjczYjM0NDg1XkEyXkFqcGdeQXVyMzY0MTE3NzU@._V1_.jpg">
                <img class="movie aladdin" src="https://m.media-amazon.com/images/M/MV5BMjQ2ODIyMjY4MF5BMl5BanBnXkFtZTgwNzY4ODI2NzM@._V1_.jpg">
                <img class="movie toy" src="http://cdn.shopify.com/s/files/1/0037/8008/3782/products/Toy_Story_4_Cast.jpg?v=1551115442">


            </div>

            <div class="reviews">
                <div class="movieReviews"> <p>Click the movie to read its reviews!</p></div>
            </div>
        </div>

        <div class="ticketSelection">
            <h2>Select your tickets:</h2>
            <p>Enter the number of tickets you would like to purchase.<br>Child tickets are $8 and adult tickets are $12.</p>
            <div class="tickets">
                <div class="ticket">
                    <p>Child:</p><input type="number" class="ticketInput numberChild" value="0">
                </div>
                <div class="ticket">
                    <p>Adult:</p><input type="number" class="ticketInput numberAdult" value="0">
                </div>
            </div>
        </div>

        <div class="checkout">
            <h2>Checkout:</h2>
            <p>Ready to purchase your tickets?</p>
            <button class="calculateTotal">Calculate total</button>
            <div class="totalCost"></div>
            <button class="buy">Buy</button>
        </div>
    </body>
</html>
